<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="screen">
            <div class="equation">
            </div>

            <div class="answer">
                0
            </div>
        </div>

        <div class="buttons">
            <div class="btn-first-column">
                <button class="clear">C</button>
                <button class="numbers">7</button>
                <button class="numbers">4</button>
                <button class="numbers">1</button>
                <button>%</button>
            </div>

            <div class="btn-second-column">
                <button class="operators">รท</button>
                <button class="numbers">8</button>
                <button class="numbers">5</button>
                <button class="numbers">2</button>
                <button class="numbers">0</button>
            </div>

            <div class="btn-third-column">
                <button class="operators">ร</button>
                <button class="numbers">9</button>
                <button class="numbers">6</button>
                <button class="numbers">3</button>
                <button class="numbers" id="decimal">.</button>
            </div>

            <div class="btn-fourth-column">
                <button class="delete">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button class="operators">-</button>
                <button class="operators">+</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
